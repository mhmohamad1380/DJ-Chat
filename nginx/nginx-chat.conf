# Put this in http { ... } (outside server block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;

    # --- App (normal HTTP) ---
    location / {
        proxy_pass http://chat:8516;           # pass URI through as-is
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout 60s;                # adjust if long requests occur
    }

    # --- WebSockets (/ws/chat/...) ---
    location /ws/ {
        proxy_pass http://chat:8516;           # http:// works; Upgrade will switch to WS
        proxy_http_version 1.1;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        proxy_read_timeout 600s;               # keep WS connections alive
        proxy_send_timeout 600s;
        proxy_buffering off;                   # avoid buffering WS frames
    }

    # --- Static files ---
    location /static/ {
        alias /absolute/path/to/chat/staticfiles/;  # use an ABSOLUTE path
        # Optional caching:
        # expires 7d;
        # add_header Cache-Control "public";
        # try_files not needed with alias unless you want a 404 fallback
    }
}
