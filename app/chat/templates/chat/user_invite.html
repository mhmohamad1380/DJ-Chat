<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Start a New Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
      <div class="text-center border-b border-gray-200 dark:border-gray-700 pb-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Start a New Chat</h1>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Select a user to begin a conversation.</p>
      </div>

      <div class="mt-4 space-y-2 max-h-96 overflow-y-auto">
        {% for user in users %}
        <a href="{% url 'dm_start' user.username %}" class="flex items-center p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
          <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center text-gray-800 dark:text-white font-bold">
            {{ user.username|first|upper }}
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-900 dark:text-white">{{ user.username }}</p>
          </div>
        </a>
        {% empty %}
        <p class="text-sm text-gray-500 dark:text-gray-400 text-center py-8">No users to show.</p>
        {% endfor %}
      </div>

      <div class="text-center text-sm pt-4 border-t border-gray-200 dark:border-gray-700 mt-4">
        <a href="/chat/home" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
