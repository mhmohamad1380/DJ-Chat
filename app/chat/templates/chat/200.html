<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for English UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#0e1621] text-white">

    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <!-- Success Icon -->
        <div class="w-24 h-24 flex items-center justify-center bg-green-500/20 rounded-full">
            <div class="w-16 h-16 flex items-center justify-center bg-green-500/30 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <p class="mt-6 text-2xl font-bold tracking-tight text-white sm:text-4xl">Success!</p>
        <p class="mt-4 text-base leading-7 text-gray-300">Your action was completed successfully.</p>
        
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="/chat/home" class="rounded-md bg-sky-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500 transition-colors">
                Go back home
            </a>
        </div>
    </div>

</body>
</html>
