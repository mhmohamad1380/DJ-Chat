<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
</head>
<body>
    <center>
        <textarea style="margin: 10px; width: auto;" class="form-control" id="chat-log" cols="100" rows="20" readonly>
            {% for message in messages %}
{{ message.sender.username }}: {{ message.message }}
            {% endfor %}
            </textarea><br>
            <input class="form-control" style="width: auto;" id="chat-message-input" type="text" size="50" ><br>
            <input class="btn btn-success" style="width: auto;" id="chat-message-submit" type="button" value="Send">
            {{ room_name|json_script:"room-name" }}
    </center>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            "wss://"
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.username + ": " + data.message + '\n');
            var n = document.querySelector('#chat-log')
            n.scrollTop = n.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };



        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message != ""){
                chatSocket.send(JSON.stringify({
                'message': message,
                'room_name': roomName,
            }));
            }
            
            messageInputDom.value = '';
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
