<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Invite</title>
</head>
<body>
    <div class="form-control">
        <center>
            <form action="/chat/user/invite/submit/" method="post">
                {% csrf_token %}
                <label for="rooms">Choose one of Your Rooms:</label><br>
                <select class="selectpicker form-control col-lg-4" name="room" id="rooms">
                    {% for room in rooms %}
                        <option value="{{ room.pk }}">{{ room.name }} | {{ room.pk }}</option>
                    {% endfor %}
                </select>
                <input required style="margin: 5px;" class="form-control" type="text" placeholder="Enter Username You want to invite:" name="username"><br>
                <input type="submit" value="Invite" class="form-control btn btn-success">
            </form>
        </center>
    </div>
</body>
</html>
